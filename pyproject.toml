[project]
name = "cookareq"
version = "0.1.0"
authors = [{ name = "Maksim Lashkevich & Codex" }]
license = { file = "LICENSE" }
dependencies = [
    "wxPython",
    "jsonschema",
    "fastapi",
    "uvicorn",
    "mcp",
    "openai",
]

[project.optional-dependencies]
dev = ["pytest", "polib", "pydocstyle", "ruff"]

[tool.pydocstyle]
select = ["D100", "D101", "D102", "D103"]

[tool.ruff]
exclude = [
    "build",
    "dist",
    ".venv",
    "**/migrations/*",
]

[tool.ruff.lint]
select = [
    "E9",
    "E741",
    "F63",
    "F7",
    "F82",
    "F401",
    "F841",
    "B",
    "UP",
    "I",
    "W",
    "C4",
    "A",
    "ARG",
    "SIM",
    "RUF",
]

ignore = ["RUF001", "RUF003"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["ARG001", "ARG002", "ARG003", "ARG004", "ARG005"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
