[pytest]
xvfb_width = 1280
xvfb_height = 800
# Tests are temporarily disabled during a major refactor
xvfb_colordepth = 24
# addopts = -q -m "__disabled__"
norecursedirs = tests
markers =
    unit: unit tests
    integration: integration tests (MCP/LLM/CLI)
    gui: tests requiring wx
    slow: long-running tests
    real_llm: tests that call a real OpenRouter endpoint
